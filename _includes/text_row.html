<div class="pure-g">
  <div class="left-col">
    <h2 class="{{ include.level }}">
      {{ include.title }}
    </h2>
  </div>
  <div class="center-col">
    <div class="entry">
      <div class="simpleText">
        {% if include.html %}
          <p>{{ include.content }}</p>
        {% else %}
          <p>{{ include.content | markdownify | remove: '<p>' | remove: '</p>' }}</p>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="right-col"></div>
</div>
